<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Top Navigation Bar -->

{% load static %}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg nav" id="navbar">

                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link link" href="{% url 'accounts:Profile' %}">Account

                    </a>

            </ul>

            <!-- Info Panel - Right -->
            <div class="form-inline">
                <div class="form-inline nav-info">
                    <div class="info bg-light border border-secondary border-right-0 rounded-left">
                        <b>User</b> <!-- Logged in user -->
                    </div>
                    <div class="info border border-secondary rounded-right">
                        {{ user.get_username }}
                    </div>
                </div>

                <!-- Help Button -->
                <a class="btn btn-warning nav-btn" href="{% url 'accounts:Help' %}" target="_blank" type="button"
                   title="Help">Help
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                <button class="btn btn-danger nav-btn" type="button" data-toggle="modal"
                        data-target="#logout"
                        title="Log Out">
                    Log Out
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-backspace-reverse btn-icon"
                         fill="currentColor" xmlns="http://www.w3.org/2000/svg">

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-light" disabled>Already have an account?</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-success nav-btn" href="{% url 'accounts:Login' %}" type="button"
                       title="Log in">
                        Log in
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-arrow-right-square btn-icon" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                  d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"></path>

                    </a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-warning nav-btn" href="{% url 'accounts:Help' %}" target="_blank"
                       type="submit"
                       title="Help">Help
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-question-square btn-icon" viewBox="0 0 16 16">
                            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path>

            </ul>

    </div>

    <!-- MODALS -->
    <!-- Logout Modal -->
    <div class="modal fade" id="logout" tabindex="-1" role="dialog" aria-labelledby="label"
         aria-hidden="true">
        <div class="modal-dialog model-sm" role="document">
            <div class="modal-custom modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Log Out</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to log out?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">No
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-circle-fill btn-icon"
                             fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"></path>
                        </svg>
                    </button>
                    <a class="btn btn-success" href="{% url 'logout' %}">Yes
                        <svg width="1em" height="1em" viewBox="0 0 16 16"
                             class="bi bi-check-circle-fill btn-icon"
                             fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
