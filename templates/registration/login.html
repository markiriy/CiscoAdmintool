{% include "header.html" %}

<body class="bg-dark">

{% load static %}

<div class="form-login">

    {% load crispy_forms_tags %}

    <img src="{% static 'images/logo-dark.png' %}" alt="Cisco Admin" style="width:260px;height:60px;">
    <h3 class="font-weight-norma text-light form-content">Please Log in</h3>

    <form class="form-group text-left" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{form|crispy }}

        <div class="text-center mb-2"><a href="{% url 'password_reset' %}">Forgotten Password?</a></div>

        <!-- Sign in Button -->
        <button class="btn btn-lg btn-block btn-info" type="submit"
                title="Log in">Log in
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                 fill="currentColor"
                 class="bi bi-arrow-right-square btn-icon" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"></path>
            </svg>
        </button>
    </form>
    <!-- Back Button -->
    <a class="btn btn-md btn-danger btn-block" href="{% url 'accounts:Index' %}" type="button" title="Home">Home
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-house btn-icon"
             fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"></path>
            <path fill-rule="evenodd"
                  d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"></path>
        </svg>
    </a>

</div>

{% include "footer.html" %}
</body>
</html>
